<div class="card">
  <div class="card-block">
    <div class="cointainer">
      <form #f="ngForm" novalidate *ngIf="selectedProduct">
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="selectedProduct.name" name="name" id="inputName" placeholder="Name" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCode" class="col-sm-2 col-form-label">Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCode" [(ngModel)]="selectedProduct.code" name="code" placeholder="Code">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{selectedProduct?.creationDate | date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrice" [(ngModel)]="selectedProduct.price" name="price" placeholder="Price">
          </div>
        </div>
        <button class="btn btn-primary" type="button" (click)="save()" [disabled]="!f.dirty" >Save</button>
        <button class="btn btn-primary" type="button" [disabled]="!f.dirty"(click)="cancel()">Cancel</button>
      </form>
      
    </div>
  </div>
</div>
